<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raghuvardhan Karanam - Senior Software Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f7f7f7;
      --card-bg: #ffffff;
      --text: #222222;
      --muted: #555555;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --border: #e5e7eb;
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.08);
      --radius: 18px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #e0edff 0, #f7f7f7 40%);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px 16px 60px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom,
          rgba(247, 247, 247, 0.96),
          rgba(247, 247, 247, 0.9),
          transparent);
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 4px;
    }

    .nav-left {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      padding: 4px 6px;
      border-radius: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    .nav-links a:hover {
      background: var(--accent-soft);
      color: var(--accent);
      text-decoration: none;
    }

    /* Hero */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 32px;
      align-items: center;
      margin: 10px 0 32px;
    }

    .hero-title {
      font-size: 2.3rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 6px;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 10px;
    }

    .hero-text {
      font-size: 0.98rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .hero-text strong {
      color: var(--text);
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.1s ease, border-color 0.1s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(37, 99, 235, 0.35);
      text-decoration: none;
    }

    .btn-ghost {
      background: #ffffff;
      color: var(--muted);
      border-color: var(--border);
    }

    .btn-ghost:hover {
      background: #f9fafb;
      text-decoration: none;
    }

    .hero-photo-wrapper {
      justify-self: center;
    }

    .hero-photo-card {
      background: var(--card-bg);
      border-radius: 999px;
      padding: 6px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
    }

    .hero-photo {
      width: 180px;
      height: 180px;
      border-radius: 999px;
      object-fit: cover;
      display: block;
    }

    .hero-pill {
      position: absolute;
      bottom: 12px;
      right: -6px;
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      padding: 6px 11px;
      border-radius: 999px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.6);
    }

    .hero-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    /* Sections */

    section {
      margin-bottom: 32px;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* Skills */

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .skill-pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid var(--border);
      font-size: 0.82rem;
      color: var(--muted);
      box-shadow: 0 3px 9px rgba(148, 163, 184, 0.2);
    }

    /* Experience */

    .timeline {
      display: grid;
      gap: 14px;
    }

    .experience-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 14px 16px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 16px rgba(148, 163, 184, 0.18);
    }

    .exp-title-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 4px;
      margin-bottom: 6px;
    }

    .exp-role {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .exp-company {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .exp-dates {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .exp-body {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 6px;
    }

    .exp-body ul {
      padding-left: 18px;
      margin: 4px 0 0;
    }

    .exp-body li {
      margin-bottom: 4px;
    }

    /* What I Can Do */

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 14px 14px 16px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 16px rgba(148, 163, 184, 0.18);
      font-size: 0.9rem;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .card-sub {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .card ul {
      padding-left: 18px;
      margin: 0;
    }

    .card li {
      margin-bottom: 4px;
    }

    /* Blog */

    .blog-placeholder {
      background: repeating-linear-gradient(
        -45deg,
        #f9fafb,
        #f9fafb 8px,
        #eef2ff 8px,
        #eef2ff 16px
      );
      border-radius: var(--radius);
      border: 1px dashed #c4c9d6;
      padding: 18px 16px;
      font-size: 0.9rem;
      color: var(--muted);
      box-shadow: 0 6px 16px rgba(148, 163, 184, 0.18);
    }

    .blog-placeholder strong {
      color: var(--text);
    }

    /* Contact */

    .contact-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 16px 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      display: grid;
      gap: 12px;
      font-size: 0.92rem;
    }

    .contact-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 24px;
    }

    .contact-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

      font-weight: 500;
    }
